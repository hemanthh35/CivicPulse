<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Rewards Dashboard</h2>
      
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <i class="bi bi-star-fill text-warning display-4"></i>
              <h3 class="mt-3">{{ user?.points || 0 }}</h3>
              <p class="text-muted">Total Points</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-4 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <i class="bi bi-trophy-fill text-success display-4"></i>
              <h3 class="mt-3">{{ user?.badges?.length || 0 }}</h3>
              <p class="text-muted">Badges Earned</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-4 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <i class="bi bi-flag-fill text-primary display-4"></i>
              <h3 class="mt-3">0</h3>
              <p class="text-muted">Issues Reported</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Available Rewards</h5>
        </div>
        <div class="card-body">
          <p class="text-center text-muted py-5">
            <i class="bi bi-gift display-1"></i><br>
            Rewards system coming soon!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
