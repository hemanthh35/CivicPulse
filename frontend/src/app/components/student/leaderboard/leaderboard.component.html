<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Leaderboard</h2>
      
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Top Contributors</h5>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading" class="text-center py-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          
          <div *ngIf="!isLoading" class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Points</th>
                  <th>Badges</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of leaderboard">
                  <td>
                    <span class="badge bg-primary">#{{ user.rank }}</span>
                  </td>
                  <td>{{ user.name }}</td>
                  <td>
                    <i class="bi bi-star-fill text-warning me-1"></i>
                    {{ user.points }}
                  </td>
                  <td>
                    <i class="bi bi-trophy-fill text-success me-1"></i>
                    {{ user.badges }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
