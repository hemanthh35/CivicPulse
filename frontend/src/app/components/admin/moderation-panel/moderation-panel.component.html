<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Moderation Panel</h2>
      
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div *ngIf="!isLoading && pendingReports.length === 0" class="text-center py-5">
        <i class="bi bi-shield-check display-1 text-success"></i>
        <h3 class="mt-3">All Clear!</h3>
        <p class="text-muted">No reports pending moderation.</p>
      </div>
      
      <div *ngIf="!isLoading && pendingReports.length > 0" class="row">
        <div class="col-lg-6 mb-4" *ngFor="let report of pendingReports">
          <div class="card border-warning">
            <div class="card-header bg-warning text-dark">
              <h5 class="mb-0">
                <i class="bi bi-exclamation-triangle me-2"></i>
                {{ report.title }}
              </h5>
            </div>
            <div class="card-body">
              <p class="card-text">{{ report.description }}</p>
              <div class="row">
                <div class="col-sm-6">
                  <small class="text-muted">
                    <strong>Reported by:</strong> {{ report.reportedBy }}
                  </small>
                </div>
                <div class="col-sm-6">
                  <small class="text-muted">
                    <strong>Date:</strong> {{ report.createdAt | date:'short' }}
                  </small>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-flex gap-2">
                <button class="btn btn-success btn-sm" (click)="approveReport(report.id)">
                  <i class="bi bi-check-lg me-1"></i>Approve
                </button>
                <button class="btn btn-danger btn-sm" (click)="rejectReport(report.id)">
                  <i class="bi bi-x-lg me-1"></i>Reject
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                  <i class="bi bi-eye me-1"></i>View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
